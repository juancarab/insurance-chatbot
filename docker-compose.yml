services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -c "pip install -r requirements.txt && uvicorn backend.app.main:app --host 0.0.0.0 --port 8000"
    environment:
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: "9200"
      OPENSEARCH_INDEX: policies
      OPENSEARCH_EMBED_DIM: "384"
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      WEB_SEARCH_MAX_RESULTS: "5"
      WEB_SEARCH_FRESHNESS_DAYS: "30"
    ports:
      - "8000:8000"
    depends_on:
      - opensearch

  frontend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -c "pip install -r requirements.txt && streamlit run frontend/app.py --server.address 0.0.0.0 --server.port 8501"
    environment:
      INSURANCE_CHATBOT_API_URL: http://backend:8000/chat
      STREAMLIT_SERVER_HEADLESS: "true"
    ports:
      - "8501:8501"
    depends_on:
      - backend

  opensearch:
    image: opensearchproject/opensearch:${OPENSEARCH_VERSION:-2.12.0}
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      # wget suele venir en la imagen; si no, el healthcheck igual es opcional
      test: ["CMD-SHELL", "wget -q -O - http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    volumes:
      - os-data:/usr/share/opensearch/data

volumes:
  os-data:
