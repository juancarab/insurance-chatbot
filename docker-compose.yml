services:
  backend:
    build:
      context: .
      dockerfile: services/backend/Dockerfile
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:8000"
    depends_on:
      opensearch:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:8501"
    depends_on:
      - backend

  opensearch:
    image: opensearchproject/opensearch:${OPENSEARCH_VERSION:-2.12.0}
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - bootstrap.memory_lock=true
    ulimits:
      memlock: { soft: -1, hard: -1 }
      nofile: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS 'http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=60s' >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 40s
    restart: unless-stopped
    volumes:
      - os-data:/usr/share/opensearch/data

volumes:
  os-data: